<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" module defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="main-container">
      <div class="calculator">
        <div class="display">
          <div class="display-text">8 * 5</div>
        </div>
        <button data-number class="btn number" value="7">7</button>
        <button data-number class="btn number" value="8">8</button>
        <button data-number class="btn number" value="9">9</button>
        <button data-operator class="btn operator" value="/">รท</button>
        <button data-number class="btn number" value="4">4</button>
        <button data-number class="btn number" value="5">5</button>
        <button data-number class="btn number" value="6">6</button>
        <button data-operator class="btn operator" value="*">X</button>
        <button data-number class="btn number" value="1">1</button>
        <button data-number class="btn number" value="2">2</button>
        <button data-number class="btn number" value="3">3</button>
        <button data-operator class="btn operator" value="+">+</button>
        <button id="decimalBtn" class="btn number" value=".">.</button>
        <button data-number class="btn number" value="0">0</button>
        <button id="equalsBtn" class="btn equal" value="=">=</button>
        <button data-operator class="btn operator" value="-">-</button>
      </div>
    </div>
  </body>
</html>
